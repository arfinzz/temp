<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group Chat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="forgotpassword.css" />
  </head>
  <body>
    <nav class="navbar nav-bar">
      <div class="container-fluid">
        <a class="navbar-brand brand" href="#">
          <img
            src="./img/wechat.png"
            alt=""
            height="35"
            class="d-inline-block align-text-top"
          />
          Chat App
        </a>
      </div>
    </nav>
    <div class="container">
      <div class="container fp-elements">
        <form class="fp-form">
          <div class="mb-3">
            <label for="email" class="form-label"><h5>Email address</h5></label>
            <input type="email" class="form-control" id="email" />
          </div>

          <button type="submit" class="btn btn-primary fp-form__button fp-btn">
            Submit
          </button>
        </form>

        <div class="container m-0 p-0 mt-4">
          <a type="button" href="index.html" class="btn btn-primary fp-form__button login-btn">
            Login
          </a>
          <a href="signup.html" type="button" class="btn btn-primary fp-form__button signup-btn">
            Sign Up
          </a>
        </div>
      </div>
    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
